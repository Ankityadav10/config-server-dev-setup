version: '3.2'

volumes:
  pgdata:

services:

  zookeeper:
    image: zookeeper:3.4.9
    hostname: zookeeper
    ports:
      - "22181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - ./data/zookeeper/data:/data
      - ./data/zookeeper/datalog:/datalog
    networks:
      default:
        aliases:
          - "zookeeper"

  kafka-server:
      image: confluentinc/cp-kafka:5.3.0
      hostname: kafka-server
      ports:
        - "9091:9091"
      environment:
        KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka-server:19091,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9091
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
        KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
        KAFKA_BROKER_ID: 1
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      volumes:
        - ./data/kafka1/data:/var/lib/kafka/data
      depends_on:
        - zookeeper
      networks:
        default:
          aliases:
            - "kafka-server"

  kafka-server-2:
      image: confluentinc/cp-kafka:5.3.0
      hostname: kafka-server-2
      ports:
        - "29092:9092"
      environment:
        KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka-server-2:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
        KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
        KAFKA_BROKER_ID: 2
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      volumes:
        - ./data/kafka2/data:/var/lib/kafka/data
      depends_on:
        - zookeeper
      networks:
        default:
          aliases:
            - "kafka-server-2"

  kafka-server-3:
      image: confluentinc/cp-kafka:5.3.0
      hostname: kafka-server-3
      ports:
        - "29093:9093"
      environment:
        KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka-server-3:19093,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9093
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
        KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
        KAFKA_BROKER_ID: 3
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      volumes:
        - ./data/kafka3/data:/var/lib/kafka/data
      depends_on:
        - zookeeper
      networks:
        default:
          aliases:
            - "kafka-server-3"

  pg-server:
    image: dockerinaction/postgres:11-alpine
    environment:
      POSTGRES_DB: cbt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - type: volume
        source: pgdata
        target: /var/lib/postgresql/data


  config-server:
    image: indiagator/configserver-tcsjul23:0.1
    ports:
      - "8071:8071"
    networks:
      default:
        aliases:
          - "config-server"

  eureka-server:
    image: indiagator/eurekaserver-tcsjul23:0.2
    depends_on:
      - config-server
    environment:
      PROFILE: "default"
      CONFIGSERVER_URI: "http://config-server:8071"
      CONFIGSERVER_PORT: "8071"
    ports:
      - "8070:8070"
    networks:
      default:
        aliases:
          - "eureka-server"

  buyer-service:
    image: indiagator/buyerservice-tcsjul23:0.1
    depends_on:
      - config-server
      - eureka-server
    environment:
      PROFILE: "default"
      CONFIGSERVER_URI: "http://config-server:8071"
      CONFIGSERVER_PORT:   "8071"
      DATABASESERVER_PORT: "5432"


  seller-service:
    image: indiagator/sellerservice-tcsjul23:0.1
    depends_on:
      - config-server
      - eureka-server
      - kafka-server
    environment:
      PROFILE: "default"
      CONFIGSERVER_URI: "http://config-server:8071"
      CONFIGSERVER_PORT: "8071"
      DATABASESERVER_PORT: "5432"

  gateway-server:
    image: indiagator/gatewayserver-tcsjul23:0.1
    depends_on:
      - config-server
      - eureka-server
    environment:
      PROFILE: "default"
      CONFIGSERVER_URI: "http://config-server:8071"
      CONFIGSERVER_PORT: "8071"
      DATABASESERVER_PORT: "5432"
    ports:
      - "8072:8072"


